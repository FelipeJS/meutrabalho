<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{item.nmUsuario}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card color="light" >
    <ion-item color="light">
      <ion-icon name="mail" item-left></ion-icon>
      <ion-note item-right>
        <h3>{{item.dsEmail}}</h3>
      </ion-note>
    </ion-item>

    <ion-item color="light">
      <ion-icon name="information-circle" item-left></ion-icon>
      <ion-note item-right>
        <h3>{{item.dsBairro}} - {{item.dsCidade}} {{item.dsEstado}}</h3>
      </ion-note>
    </ion-item>

    <ion-item color="light">
      <ion-icon name="call" item-left></ion-icon>
      <ion-note item-right>
        <h3>{{item.nrTelefone}}</h3>
      </ion-note>
    </ion-item>

    <ion-row>
      <ion-col color="light">
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col item-left>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
    </ion-row>
    <button ion-button icon-right full>
    Solicitar
    <ion-icon name="briefcase"></ion-icon>
  </button>
  </ion-card>

  
</ion-content>
