<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{item.nmUsuario}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-card >
      <ion-item color="light">
        <ion-icon name="mail" item-left></ion-icon>
        <ion-note item-right>
          <h3>{{item.dsEmail}}</h3>
        </ion-note>
      </ion-item>

      <ion-item color="light">
        <ion-icon name="information-circle" item-left></ion-icon>
        <ion-note item-right>
          <h3>{{item.dsBairro}} - {{item.dsCidade}} {{item.dsEstado}}</h3>
        </ion-note>
      </ion-item>

      <ion-item color="light">
        <ion-icon name="phone-portrait" item-left></ion-icon>
        <ion-note item-right>
          <h3>{{item.nrTelefone}}</h3>
        </ion-note>
      </ion-item>
  </ion-card>

  <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
    </ion-row>
</ion-content>
