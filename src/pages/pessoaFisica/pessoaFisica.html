<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pessoas</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>Categoria</ion-label>
      <ion-select (ionChange)="alterarCategoria()" [(ngModel)]="categoria" name="categoria">
        <ion-option value="Transporte">Transporte</ion-option>
        <ion-option value="Tecnologia">Tecnologia</ion-option>
        <ion-option value="Faturamento">Faturamento</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-card *ngFor="let item of items" color="light" (click)="viewItem(item)">
    <ion-card-content>  
      <h2>{{item.nmUsuario}}</h2>
      <h3>{{item.dsEmail}}</h3>
      <p>{{item.dsCidade}} {{item.dsEstado}}</p>
      <p>meutrabalho.com.br</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
